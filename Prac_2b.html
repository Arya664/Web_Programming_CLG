<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV and SPAN tag</title>
    <style>
        .div{
            text-align: center;
            border: 5px solid brown;
            background-color: aqua;
        }
        .p{
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body bgcolor="beige">

    <!-- The div tag is a container for elements
        while the span tag is an inline container used to markup a part of a text
        span tag is easily styled by css or manipulated using javascript with id 
    -->
    <div class="div">
        <h1>This is heading in div tag </h1>
        <p>This is some text in div tag</p>
    </div>

    <p class="p">The element in the span : <span style="color: blue;">This text is in span</span></p>
</body>
</html>
