<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 200%;
        }
        table, tr, td{
            padding: 0px;
            border-collapse: collapse;
        }
        td, tr{
            border: 2px solid black;
            padding: 30px;
            padding-left: 40px;
            gap: 0px;
        }
    </style>
</head>
<body>
    <center><h1>Time Table</h1></center>
    <table align="center">
        <tr class="trr">
            <td rowspan="2">Train Name</td>
            <td colspan="2">Time</td>
            <td rowspan="2">Source</td>
            <td rowspan="2">Destination</td>
        </tr>
        <tr class="trr">
            <td>Arrival</td>
            <td>Departure</td>
        </tr>
        <tr class="trr">
            <td>Udyan Express </td>
            <td>7:50 pm</td>
            <td>8:00pm</td>
            <td>Banglore</td>
            <td>Mumbai</td>
        </tr>
        <tr class="trr">
            <td>Baroda Express</td>
            <td>11:30 pm</td>
            <td>11:35 pm</td>
            <td>Mumbai</td>
            <td>Vadodara</td>
        </tr>
        <tr class="trr">
            <td>Karnavati Express</td>
            <td>07:00 am</td>
            <td>07:10 am</td>
            <td>Vadodara</td>
            <td>Surat</td>
        </tr>
    </table>
    <center><h1>Table 2</h1></center>
    <table align="center">
        <tr>
            <td rowspan="2">A</td>
            <td colspan="4">B</td>
        </tr>
        <tr>
            <td>E</td>
            <td style="padding-right: 100px;">F</td>
            <td style="padding-right: 40px;">C</td>
            <td></td>
        </tr>
    </table>

    <center><h1>Table 3</h1></center>
    <table align="center" style="width: 700px;">
        <tr>
            <td></td>
            <td style="padding-right: 100px;">D</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
