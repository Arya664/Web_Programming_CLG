<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black
        }
        td{
            border: 1px solid black;
            padding: 0px;
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <tr class="trr">
            <td rowspan="2">Train Name</td>
            <td colspan="2">Time</td>
            <td rowspan="2">Source</td>
            <td rowspan="2">Destination</td>
        </tr>
        <tr class="trr">
            <td>Arrival</td>
            <td>Departure</td>
        </tr>
        <tr class="trr">
            <td>Udyan Express </td>
            <td>7:50 pm</td>
            <td>8:00pm</td>
            <td>Banglore</td>
            <td>Mumbai</td>
        </tr>
        <tr class="trr">
            <td>Baroda Express</td>
            <td>11:30 pm</td>
            <td>11:35 pm</td>
            <td>Mumbai</td>
            <td>Vadodara</td>
        </tr>
        <tr class="trr">
            <td>Karnavati Express</td>
            <td>07:00 am</td>
            <td>07:10 am</td>
            <td>Vadodara</td>
            <td>Surat</td>
        </tr>
    </table>
</body>
</html>
